version: "2"
sql:
  - engine: "postgres"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "."
        package: "pgstore"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid"
            type: "UUID"
